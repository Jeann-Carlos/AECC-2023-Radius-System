<!DOCTYPE html>
<html>
<head>
    <title>Validation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background-color: #fff;
            padding: 30px 40px;  /* Adjusted padding for better alignment */
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;  /* Specified a width for the form */
            text-align: center;  /* Centered form contents */
        }

        label {
            display: block;
            margin-bottom: 15px;
        }

        input[type="text"] {
            width: 90%;
            padding: 5px;
            margin-bottom: 15px;  /* Increased margin for better spacing */
            border: 1px solid #ccc;
            border-radius: 4px;
            text-align: center;  /* Centered text inside input fields */
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: block;  /* Made the button block level */
            margin: 0 auto;  /* Centered the button */
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        p {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<form method="post">
    <label for="student_id">Student ID:</label>
    <input type="text" name="student_id" id="student_id" required>

    <label for="telephone">Telephone:</label>
    <input type="text" name="telephone" id="telephone" required>

    <input type="submit" value="Validate">

    {% if error %}
    <p>{{ error }}</p>
    {% endif %}
</form>
</body>
</html>
